<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script></script>
		<script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
	</head>

	<body>
		<header class="header">
			<div class="container header__container">
				<ul class="header__item-list">
					<li class="header__block user-name">Lodochnik.test</li>
					<li class="header__block live-time timer">
						<div class="timer__timer-block">
							<div class="time timer__time hours">00</div>
							<div class="timer__time-title">h</div>
						</div>
						<div class="timer__timer-block">
							<div class="time timer__time minutes">00</div>
							<div class="timer__time-title">m</div>
						</div>
						<div class="timer__timer-block">
							<div class="time timer__time seconds">00</div>
							<div class="timer__time-title">s</div>
						</div>
						<div class="timer__timer-block">
							<div class="time timer__time mili-seconds">00</div>
							<div class="timer__time-title">ms</div>
						</div>
					</li>
				</ul>
				<div class="header__block property-btn">Button</div>
			</div>
		</header>
		<div class="container">
			<div class="game-property-block">
				<form action="#" id="form" autocomplete="off" class="form-start">
					<div class="form__input-box">
						<input
							type="text"
							class="form__input form-control"
							placeholder="Количество карточек"
							autocomplete="off"
							name="cardCount"
							id="cardCount"
						/>
					</div>
					<button class="btn-start" id="submit-btn">Submit</button>
				</form>
			</div>

			<div class="game-field" id="field"></div>
		</div>
	</body>
	<script>
		const validate = new window.JustValidate('#form');
	</script>
	<script src="js/cards.js"></script>
</html>
